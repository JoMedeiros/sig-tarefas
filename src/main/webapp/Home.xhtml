	<h2>Lista de Tarefas</h2>

	<h:dataTable value="#{tarefaCtl.tarefas}" var="t"
		styleClass="order-table"
		headerClass="order-table-header"
		rowClasses="order-table-odd-row,order-table-even-row"
	>
		<h:column>
			<f:facet name="header">Número</f:facet>
			#{t.id}
		</h:column>
		<h:column>
			<f:facet name="header">Título</f:facet>
			#{t.titulo}
		</h:column>
		<h:column>
			<f:facet name="header">Responsável</f:facet>
			#{t.responsavel.nome}
		</h:column>
		<h:column>
			<f:facet name="header">Ações</f:facet>
				<h:commandButton value="Editar"
					action="#{tarefaCtl.goToEditar(t)}" 
					class="button-delete">
				</h:commandButton>
				<h:commandButton value="Excluir"
					action="#{tarefaCtl.excluirTarefa(t.id)}" 
					class="button-delete">
				</h:commandButton>
				<h:commandButton value="Concluir"
					action="#{tarefaCtl.concluirTarefa(t.id)}" class="button">
				</h:commandButton>
			</h:column>
	</h:dataTable>
