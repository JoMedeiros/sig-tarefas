<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SIGTarefas - Cadastrar Tarefa</title>
</h:head>
<h:body>
	<h1>Cadastro de Tarefa</h1>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Título" />
			<h:inputText value="#{tarefaCtl.tarefa.titulo}" />

			<h:outputText value="Descrição" />
			<h:inputTextarea value="#{tarefaCtl.tarefa.descricao}" />

			<h:outputText value="Prioridade" />
			<h:selectOneMenu value="#{tarefaCtl.tarefa.prioridade}">
				<f:selectItem itemValue="alta" itemLabel="Alta" />
				<f:selectItem itemValue="média" itemLabel="Média" />
				<f:selectItem itemValue="baixa" itemLabel="Baixa" />
			</h:selectOneMenu>

			<h:outputText value="Responsável" />
			<h:selectOneMenu value="#{tarefaCtl.responsavel_id}">
				<f:selectItems value="#{usuarioCtl.usuarios}" var="usuario" 
					itemValue="#{usuario.id}" itemLabel="#{usuario.nome}" />
			</h:selectOneMenu>

			<h:outputText value="Deadline" />
			<h:inputText type="date" />

			<h:commandButton value="Salvar" class="button"
				action="#{tarefaCtl.atualizarTarefa}" />
			<h:link value="Voltar" outcome="/Home.xhtml" class="button" />
		</h:panelGrid>

	</h:form>

</h:body>
</html>
