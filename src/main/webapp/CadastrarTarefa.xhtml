<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SIGTarefas - Cadastrar Tarefa</title>
</h:head>
<h:body>
	<h1>Cadastro de Tarefa</h1>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Título" />
			<h:inputText value="#{tarefaBean.tarefa.titulo}" />

			<h:outputText value="Descrição" />
			<h:inputTextarea />

			<h:outputText value="Responsável" />
			<h:selectOneMenu>
			</h:selectOneMenu>

			<h:outputText value="Prioridade" />
			<h:selectOneMenu>
				<f:selectItem itemValue="alta" itemLabel="Alta" />
				<f:selectItem itemValue="média" itemLabel="Média" />
				<f:selectItem itemValue="baixa" itemLabel="Baixa" />
			</h:selectOneMenu>

			<h:outputText value="Deadline" />
			<h:inputText type="date" />

			<h:commandButton value="Cadastrar"
				action="#{tarefaBean.adicionarTarefa}" />
			<h:commandLink value="Voltar" action="ListagemDeTarefas.xhtml" />
		</h:panelGrid>

	</h:form>

</h:body>
</html>
